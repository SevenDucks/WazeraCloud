<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:s="http://java.sun.com/jsf/composite/components/shared"
	xmlns:tw="http://java.sun.com/jsf/composite/components/tasks">

	<p:dialog
		header="New User"
		widgetVar="newUserDialog"
		styleClass="newUserDialog"
		showEffect="fade" hideEffect="fade"
		resizable="false"
		draggable="false"
		modal="true"
		appendTo="@(body)">
		<h:form>
			<h:panelGrid columns="2" styleClass="no-border">
				<p:outputLabel value="Username: "/>
				<p:inputText value="#{userController.user.username}" />
				<p:outputLabel value="Password: "/>
				<p:password value="#{userController.user.password}"/>
			</h:panelGrid>
			<p:commandButton
				icon="ui-icon-disk"
				value="Save"
				actionListener="#{userController.createNewUser()}"
				update="@(.user-table)"
				oncomplete="PF('newUserDialog').hide();"/>
		</h:form>
	</p:dialog>

	<p:dialog
		header="#{userController.getDeleteUserHeader()}"
		widgetVar="deleteUserDialog"
		styleClass="deleteUserDialog"
		showEffect="fade" hideEffect="fade"
		resizable="false"
		draggable="false"
		modal="true"
		appendTo="@(body)">
		<h:form>
			<p:commandButton
				icon="ui-icon-trash"
				value="Delete User"
				actionListener="#{userController.deleteUser()}"
				update="@(.user-table)"
				oncomplete="PF('deleteUserDialog').hide();"/>
			<p:commandButton
				icon="ui-icon-close"
				value="Cancel"
				oncomplete="PF('deleteUserDialog').hide();"/>
		</h:form>
	</p:dialog>

</ui:composition>
