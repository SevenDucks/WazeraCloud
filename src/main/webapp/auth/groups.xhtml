<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:s="http://java.sun.com/jsf/composite/components/shared"
	xmlns:tw="http://java.sun.com/jsf/composite/components/tasks"
    template="/templates/default.xhtml" >

    <ui:define name="center">

		<h:form>
	
			<p:panelGrid
				columns="2"
				styleClass="no-border gray-bg"
				style="width: 100%;"
				columnClasses="align-top seventy-percent, align-top thirty-percent">
	
				<p:dataTable
					styleClass="group-table no-border"
					value="#{groupController.groups}"
					var="group"
		            paginator="true"
		            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		            paginatorPosition="top"
					rows="10"
					rowsPerPageTemplate="10, 20, 50"
					style="width: 100%;"
					tableStyle="width: auto;">
	
					<p:column
						headerText="ID"
						sortBy="#{group.id}"
						filterBy="#{group.id}"
						styleClass="no-wrap"
						style="min-width: 100px;">
						<p:outputLabel value="#{group.id}"/>
					</p:column>
	
					<p:column
						headerText="Group"
						sortBy="#{group.name}"
						filterBy="#{group.name}"
						styleClass="no-wrap"
						style="min-width: 100px;">
						<p:outputLabel value="#{group.name}"/>
					</p:column>
					
					<p:column
						style="width: 99%;">
					</p:column>
	
					<p:column
						headerText="Options"
						styleClass="no-wrap"
						style="text-align: center;">
						<p:commandButton
		        			icon="ui-icon-pencil"
		        			title="Edit"
		        			actionListener="#{groupController.setGroup(group)}"
		        			update="@(.editGroupDialog)"
		        			oncomplete="PF('editGroupDialog').show();"/>
						<p:commandButton
							icon="ui-icon-trash"
							title="Delete"
							actionListener="#{groupController.deleteGroup(group)}"
							update="@(.group-table)">
							<p:confirm header="Confirm" message="Delete Group &lt;#{group.name}&gt; permanently?" icon="ui-icon-alert"/>
						</p:commandButton>
					</p:column>
	
					<f:facet name="footer">
		        		<p:commandButton
		        			icon="ui-icon-plus"
		        			value="New Group"
		        			actionListener="#{groupController.setNewGroup()}"
		        			update="@(.newGroupDialog)"
		        			oncomplete="PF('newGroupDialog').show();"/>
		    		</f:facet>
				</p:dataTable>
				
				<p:panel header="Help: Group Management" layout="grid" styleClass="gray-bg-dark" style="width: 100%;">
					<p>
						Placeholder Text
					</p>
				</p:panel>
	
			</p:panelGrid>
	
		</h:form>
		
		<p:dialog
			header="New Group"
			widgetVar="newGroupDialog"
			styleClass="newGroupDialog"
			showEffect="fade" hideEffect="fade"
			resizable="false"
			draggable="false"
			modal="true"
			appendTo="@(body)">
			<h:form>
				<h:panelGrid columns="2" styleClass="no-border">
					<p:outputLabel value="Name: "/>
					<p:inputText value="#{groupController.group.name}" />
				</h:panelGrid>
				<p:commandButton
					icon="ui-icon-disk"
					value="Save"
					actionListener="#{groupController.createNewGroup()}"
					update="@(.group-table)"
					oncomplete="PF('newGroupDialog').hide();"
					style="margin-left: 3px;"/>
			</h:form>
		</p:dialog>
	
		<p:dialog
			header="Edit Group: #{groupController.group.name}"
			widgetVar="editGroupDialog"
			styleClass="editGroupDialog"
			showEffect="fade" hideEffect="fade"
			resizable="false"
			draggable="false"
			modal="true"
			appendTo="@(body)">
			<h:form>
				<h:panelGrid columns="2" styleClass="no-border">
					<p:outputLabel value="Name: "/>
					<p:inputText value="#{groupController.group.name}" />
				</h:panelGrid>
				<p:commandButton
					icon="ui-icon-disk"
					value="Save"
					actionListener="#{groupController.updateGroup()}"
					update="@(.group-table)"
					oncomplete="PF('editGroupDialog').hide();"
					style="margin-left: 3px;"/>
			</h:form>
		</p:dialog>

    </ui:define>

</ui:composition>
