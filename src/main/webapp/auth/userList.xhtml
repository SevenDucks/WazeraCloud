<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form>

		<p:panelGrid
			columns="2"
			styleClass="no-border gray-bg"
			style="width: 100%;"
			columnClasses="align-top seventy-percent, align-top thirty-percent">

			<p:dataTable
				styleClass="user-table no-border"
				value="#{userController.users}"
				var="user"
	            paginator="true"
	            paginatorTemplate="{CurrentPageReport} {PageLinks} {RowsPerPageDropdown}"
	            paginatorPosition="top"
				rows="10"
				rowsPerPageTemplate="10, 20, 50"
				style="width: 100%;"
				tableStyle="width: auto;">

				<p:column
					headerText="ID"
					sortBy="#{user.id}"
					filterBy="#{user.id}"
					styleClass="no-wrap"
					style="min-width: 100px;">
					<p:outputLabel value="#{user.id}"/>
				</p:column>

				<p:column
					headerText="Name"
					sortBy="#{user.username}"
					filterBy="#{user.username}"
					styleClass="no-wrap"
					style="min-width: 100px;">
					<p:outputLabel value="#{user.username}"/>
				</p:column>
				
				<p:column
					style="width: 99%;">
				</p:column>

				<p:column
					headerText="Options"
					styleClass="no-wrap"
					style="text-align: center;">
					<p:commandButton
						icon="ui-icon-pencil"
						title="Edit"
						ajax="false"
						action="editUser.xhtml">
						<f:param name="username" value="#{user.username}" />
					</p:commandButton>
					<p:commandButton
						icon="ui-icon-trash"
						title="Delete"
						actionListener="#{userController.deleteUser(user)}"
	        			update="@(.user-table)">
	        			<p:confirm header="Confirm" message="Delete User &lt;#{user.username}&gt; permanently?" icon="ui-icon-alert"/>
        			</p:commandButton>
				</p:column>

				<f:facet name="footer">
	        		<p:commandButton
	        			icon="ui-icon-plus"
	        			value="New User"
	        			actionListener="#{userController.setNewUser()}"
	        			update="@(.newUserDialog)"
	        			oncomplete="PF('newUserDialog').show();"/>
	    		</f:facet>
			</p:dataTable>
			
			<p:panel header="Help: User Management" layout="grid" styleClass="gray-bg-dark" style="width: 100%;">
				<p>
					Placeholder Text
				</p>
			</p:panel>

		</p:panelGrid>

	</h:form>
	
	<p:dialog
		header="New User"
		widgetVar="newUserDialog"
		styleClass="newUserDialog"
		showEffect="fade" hideEffect="fade"
		resizable="false"
		draggable="false"
		modal="true"
		appendTo="@(body)">
		<h:form>
			<h:panelGrid columns="2" styleClass="no-border">
				<p:outputLabel value="Username: "/>
				<p:inputText value="#{userController.user.username}" />
				<p:outputLabel value="Password: "/>
				<p:password value="#{userController.user.password}"/>
			</h:panelGrid>
			<p:commandButton
				icon="ui-icon-disk"
				value="Save"
				actionListener="#{userController.createNewUser()}"
				update="@(.user-table)"
				oncomplete="PF('newUserDialog').hide();"/>
		</h:form>
	</p:dialog>

</ui:composition>
